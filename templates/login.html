<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conductor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <div class="container login-container">
    <h2 class="text-center mb-4">Conductor Login</h2>
    <form method="POST" class="p-4 bg-white shadow rounded">
      <input type="text" name="username" class="form-control mb-3" placeholder="Enter username" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Enter password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

</body>
</html>
